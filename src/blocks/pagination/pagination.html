<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>pagination</title>
    <link rel="stylesheet" href="pagination.css">
    <link rel="stylesheet" href="../../common.css">
</head>

<body>
    <div class="pagination">
        <div class="pagination__info">
            Showing <span class="pagination__current">1</span> to <span class="pagination__howManyShow">25</span> of <span class="pagination__total">3,975</span> entries
        </div>

        <div class="pagination__controls">
            <div class="pagination__prev">Previous</div>
            <div class="pagination__numbers">
                <div class="pagination__number active">1</div>
                <div class="pagination__number">2</div>
                <div class="pagination__number">3</div>
                <div class="pagination__ellipsis">...</div>
                <div class="pagination__number">100</div>
            </div>
            <div class="pagination__next">Next</div>
        </div>
    </div>
</body>

</html>
